<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Form dengan Regex dan CSS</title>
    <style>
      body {
  margin: 20px auto;
  font-family: 'Lato';
  font-weight: 300;
  font-size: 1.25rem;
}

form, p {
  margin: 20px;
}

p.note {
  font-size: 1rem;
  color: red;
}

input {
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-left: 20px;
  padding: 4px;
  margin-bottom: 20px;
  font-family: 'Lato';
  width: 300px;
}

label {
  width: 250px;
  display: inline-block;
}
    </style>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>
    <p class="note">Fields marked with * are required.</p>
    <form>
      <label for="name">Nama: *</label>
      <input type="text" id="name" name="name" pattern="[a-zA-Z]+" placeholder="Moana" required>
      <br>
      <label for="nik">NIK:</label>
      <input type="text" name="nik" id="nik" pattern="[0-9]{16}" required>
      <br>
      <label for="name">Umur: </label>
      <input type="number" id="age" name="age" min="10" max="80" placeholder="30">
      <br>
      <label for="name">Email: *</label>
      <input type="email" id="email" name="email" placeholder="moana@gmail.com" pattern=".+@gmail\.com" required>
      <br>
      <label for="password">Password: *</label>
      <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
      <br>

    </form>
  </body>
</html>
